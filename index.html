    <h3>대한민국 대통령</h3>
    <p>대한민국 대통령(大韓民國 大統領, 영어: President of the Republic of Korea)은 대한민국의 국가원수이자 정부수반이다. 대통령은 국회와 더불어 국민의 대표이며 대한민국 국민의 직접 투표로 선출되고 임기는 5년 단임제로 연임과 중임을 할 수 없다. 또한 다른 나라의 수상에 해당하는 국무총리도 직접 임명할 수 있다. 단, 국무총리 임명은 국회로부터의 임명동의가 필요하다.</p>
